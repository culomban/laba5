name: Run Unit Tests

on:
  push:

jobs:
  test-ubuntu:
    name: Run tests on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run unit tests
        run: python -m unittest test_circle.py -v

  test-windows:
    name: Run tests on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run unit tests
        run: python -m unittest test_circle.py -v